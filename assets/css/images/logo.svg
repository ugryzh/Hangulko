<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

  <style>
    .spin {
      transform-origin: 100px 100px;
      animation: spin 3s ease-in-out infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- Obręcz -->
  <circle cx="100" cy="100" r="36" stroke="#ffffff" stroke-width="4" fill="none"></circle>

  <!-- Taegeuk – animowany -->
  <g class="spin">
    <!-- czerwony -->
    <path d="M100 64
         A36 36 0 0 1 100 136" stroke="#cd2e3a" stroke-width="4" fill="none" stroke-linecap="round"></path>

    <!-- niebieski -->
    <path d="M100 136
         A36 36 0 0 1 100 64" stroke="#0047a0" stroke-width="4" fill="none" stroke-linecap="round"></path>
  </g>

</svg>
